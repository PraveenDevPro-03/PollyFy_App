<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Pollify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .signup-container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 50%;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .profile-container {
            position: relative;
            width: 100px;
            margin: auto;
        }
        .profile-pic {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid #007bff;
            display: block;
        }
        .upload-icon {
            position: absolute;
            bottom: 0;
            right: 0;
            background: #007bff;
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            border: 2px solid white;
        }
        .upload-icon:hover {
            background: #0056b3;
        }
        #imageUpload {
            display: none;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="left-panel">
            <h2 class="app-title">Pollify</h2>
            <p class="subtitle">Upload videos & let users vote, comment & rate!</p>
            <h4>Create an Account</h4>
            <div class="profile-container">
                <img id="profileImage" class="profile-pic" src="https://via.placeholder.com/100" alt="Profile">
                <label for="imageUpload" class="upload-icon">ðŸ“¤</label>
                <input type="file" id="imageUpload" accept="image/*" onchange="previewImage(event)">
            </div>
            <form class="mt-3">
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="John Doe">
                    </div>
                    <div class="col">
                        <label class="form-label">Email Address</label>
                        <input type="email" class="form-control" placeholder="john@example.com">
                    </div>
                </div>
                <div class="row mb-3">
                    <div class="col">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="Choose a username">
                    </div>
                    <div class="col">
                        <label class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Min 8 Characters">
                    </div>
                </div>
                <button type="submit" class="btn btn-primary w-100">SIGN UP</button>
            </form>
            <p class="mt-3">Already have an account? <a href="#">Login</a></p>
        </div>
    </div>

    <script>
        function previewImage(event) {
            const reader = new FileReader();
            reader.onload = function() {
                const output = document.getElementById('profileImage');
                output.src = reader.result;
            }
            reader.readAsDataURL(event.target.files[0]);
        }
    </script>
</body>
</html>
