



<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup - Pollify</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #121212;
            color: #fff;
            font-family: 'Poppins', sans-serif;
        }
        .signup-container {
            display: flex;
            height: 100vh;
        }
        .left-panel {
            width: 50%;
            background-color: #1e1e1e;
            display: flex;
            flex-direction: column;
            justify-content: center;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
        }
        .right-panel {
            width: 50%;
            background-color: gainsboro;
            display: flex;
            align-items: center;
            justify-content: center;
            position: relative;
            overflow: hidden;
        }
        .poll-box {
            background-color: #282828;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(255, 255, 255, 0.1);
            position: absolute;
            color: #fff;
        }
        .poll-1 { top: 10%; left: 10%; }
        .poll-2 { bottom: 36%; right: 10%; }
        .poll-3 { bottom: 12%; left: 20%; }
        .form-control {
            background-color: #2c2c2c;
            border: 1px solid #444;
            color: #fff;
        }
        .form-control:focus {
            background-color: #333;
            border-color: #007bff;
            color: #fff;
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
            padding: 10px;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
        .app-title {
            font-size: 28px;
            font-weight: bold;
            margin-bottom: 66px;
            margin-top: -120px;
        }
        .subtitle {
            font-size: 16px;
            color: #bbb;
        }
        h4{
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <div class="left-panel">
            <h2 class="app-title">Pollify</h2>
            <h4>Welcome Back</h4>
            <form>
                <div class="mb-3">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-control" placeholder="john@example.com">
                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input type="password" class="form-control" placeholder="Min 8 Characters">
                </div>
                <button type="submit" class="btn btn-primary w-100">LOGIN</button>
            </form>
            <p class="mt-3">Don't have an account? <a href="#">SignUp</a></p>
        </div>
        <div class="right-panel">
            <div class="poll-box poll-1">
                <p><strong>Latest Video Poll:</strong></p>
                <p>"Which social media platform is best for content creators?"</p>
                <p>1.5k Votes | 500 Comments</p>
            </div>
            <div class="poll-box poll-2">
                <p><strong>Top Trending Poll:</strong></p>
                <p>"Best way to edit YouTube videos?"</p>
                <p>1.2k Votes | 300 Comments</p>
            </div>
            <div class="poll-box poll-3">
                <p><strong>Rate this video:</strong></p>
                <button class="btn btn-success btn-sm">üëç Like</button>
                <button class="btn btn-danger btn-sm">üëé Dislike</button>
                <button class="btn btn-warning btn-sm">‚≠ê Rate</button>
            </div>
        </div>
    </div>
</body>
</html>
