<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: 'Poppins', sans-serif;
        }

        .app-title {
            position: absolute;
            top: 20px;
            left: 20px;
            font-size: 36px;
            font-weight: bold;
        }

        .sidebar {
            margin-top: 100px;
            width: 250px;
            height: 100vh;
            position: fixed;
            left: 0;
            top: 0;
            background: #1e1e1e;
            padding-top: 20px;
        }



        .sidebar a {
            padding: 15px;
            text-decoration: none;
            color: gray;
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 18px;
        }

        .sidebar a:hover {
            color: white;
        }

        .main-content {
            margin-left: 250px;
            padding: 30px;
            height: 100vh;
            display: flex;
            align-items: center;
        }

        .profile-card {
            background: #1e1e1e;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
            width: 300px;
            margin-left: auto;
        }

        .profile-card img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
            border: 2px solid #007bff;
        }
    </style>
</head>

<body>
    <div class="app-title">Pollify App</div>
    <div class="sidebar">
        <a href="#"><i class="fas fa-home"></i> Dashboard</a>
        <a href="#"><i class="fas fa-plus-circle"></i> Create Poll</a>
        <a href="#"><i class="fas fa-list"></i> My Polls</a>
        <a href="#"><i class="fas fa-check-circle"></i> Voted Polls</a>
        <a href="#"><i class="fas fa-bookmark"></i> Bookmarks</a>
        <a href="#" class="text-danger"><i class="fas fa-sign-out-alt"></i> Logout</a>
    </div>

    <div class="main-content">

      
            <div class="profile-card">
                <img src="https://via.placeholder.com/100" alt="User Profile">
                <h2>User Name</h2>
                <p>User polls and details</p>
            </div>
   
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
